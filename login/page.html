<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBtsY6PJ1gNelW2WGGMeCDacUjpLF3pDzw",
        authDomain: "asc-project-58b62.firebaseapp.com",
        projectId: "asc-project-58b62",
        storageBucket: "asc-project-58b62.firebasestorage.app",
        messagingSenderId: "522900482194",
        appId: "1:522900482194:web:19abfba12f9d24719ade4b",
      };

      // Initialize Firebase and Auth
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      async function login() {
        console.log("CALLED");
        // Get user input values
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Register user with Firebase Auth
        try {
          const result = await signInWithEmailAndPassword(
            auth,
            email,
            password
          );
          console.log(result);

          window.location.href = "../home/index.html";
        } catch (error) {
          console.log(error);
          // Create a new <p> element
          const p = document.createElement("p");
          p.textContent = "Wrong credentials";
          p.style = "color: red";
          // Append the <p> element under the button
          const loginButton = document.getElementById("loginButton");
          loginButton.parentNode.insertBefore(p, loginButton.nextSibling);
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Attach event listener to the register button

        document.getElementById("loginButton").addEventListener("click", login);
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#">BookStore</a>
      </div>
    </nav>
    <div class="wrapper">
      <div class="box">
        <h2 style="margin-top: 20px">Login</h2>
        <div style="height: 100%; width: 100%">
          <div class="formContainer">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              id="email"
            />
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="password"
            />
            <button class="btn btn-outline-dark" id="loginButton">Login</button>
            <p>
              Don't have an account?
              <a href="../register/page.html">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
