<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library - Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .header {
            background-color: #5F4444;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .payment-box {
            border: 1px solid #5F4444;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            margin: 50px auto;
        }
        .btn-pay {
            background-color: #00FF7F;
            color: white;
            border: none;
        }
        .btn-pay:hover {
            background-color: #00e673;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <span id="libraryName">Online library</span>
            <span id="userName">Full name</span>
        </div>
    </header>

    <main class="container">
        <div class="payment-box text-center">
            <h3>Payment</h3>
            <form>
                <div class="mb-3">
                    <input type="text" id="cardHolderName" class="form-control" placeholder="Card holder name">
                </div>
                <div class="mb-3">
                    <input type="text" id="cardNumber" class="form-control" placeholder="Card number">
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" id="expiryDate" class="form-control" placeholder="DD/MM/YY">
                    </div>
                    <div class="col">
                        <input type="text" id="ccv" class="form-control" placeholder="CCV">
                    </div>
                </div>
                <button type="button" id="payButton" class="btn btn-pay mt-3 w-100">PAY</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
