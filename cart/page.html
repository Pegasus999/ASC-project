<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .header {
            background-color: #5F4444;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-box {
            border: 1px solid #5F4444;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
        }
        .cart-item {
            background-color: #D9CFCF;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            background-color: #ff6b6b;
            border-radius: 5px;
        }
        .btn-checkout {
            background-color: #00FF7F;
            color: white;
            border: none;
        }
        .btn-checkout:hover {
            background-color: #00e673;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <span id="libraryName">Online library</span>
            <span id="userName">Full name</span>
        </div>
    </header>

    <main class="container">
        <div class="cart-box text-center">
            <h3>Your Cart</h3>
            <div id="cartItems">
                
                <div class="cart-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="" alt="Book Image" id="bookImage">
                        <span id="bookTitle" class="ms-3">Title of the book</span>
                    </div>
                    <span id="bookPrice">2000 DA</span>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <span class="fw-bold">Total :</span>
                <span id="totalPrice">2000 DA</span>
            </div>
            <button type="button" id="checkoutButton" class="btn btn-checkout mt-3 w-100">Checkout</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
