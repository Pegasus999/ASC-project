<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Online Library</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <style>
        /* Custom styles */
        .header {
            background-color: #5F4444;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-box {
            border: 1px solid #5F4444;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
        }
        .cart-item {
            background-color: #D9CFCF;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            background-color: #ff6b6b;
            border-radius: 5px;
        }
        .btn-checkout {
            background-color: white;
            color: black;
            border: 1px solid black;
        }
        .btn-checkout:hover {
            background-color: black;
            color: white;
        }
    </style>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Online Library</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Category</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Fiction</a></li>
                                <li><a class="dropdown-item" href="#!">Self Developement</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex"></form>
                        <button class="btn " type="submit" style="border: none; ;">
                            <img src="icons8-search-30.png">
                        </button>
                    </form>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit" style="margin-left: 5px">
                            Log Out
                        </button >
                    </form>
                </div>
            </div>
        </nav>

        <main class="container">
            <div class="cart-box text-center">
                <h3>Your Cart</h3>
                <div id="cartItems">
                    
                    <div class="cart-item d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <img src="" alt="Book Image" id="bookImage">
                            <span id="bookTitle" class="ms-3">Title of the book</span>
                        </div>
                        <span id="bookPrice">2000 DA</span>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <span class="fw-bold">Total :</span>
                    <span id="totalPrice">2000 DA</span>
                    <button type="button" id="checkoutButton" class="btn btn-checkout mt-3 ">Checkout</button>
                </div>
            </div>
        </main>
        <!-- Footer-->
        <footer class="py-5 bg-dark w-100" style="position: fixed; bottom: 0;">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
